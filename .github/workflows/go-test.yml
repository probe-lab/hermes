name: Go Test

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  localstack-s3-setup:
    services:
      s3:
        image: localstack/localstack:s3-latest
        ports:
          - "127.0.0.1:4566:4566"
        environment:
          - DEBUG=${DEBUG:-0}
          - S3_BUCKET=${S3_BUCKET:-locals3}
          - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
          - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
        volumes:
          - "./s3_local/init_s3.py:/etc/localstack/init/ready.d/init-s3.py"

    steps:
    - name: Wait for LocalStack to be ready
    - timeout-minutes: 2 # in minutes
      run: |
        until curl -s http://127.0.0.1:4566/health | grep "\"s3\": \"running\""; do
          echo "Waiting for LocalStack to start..."
          sleep 5
        done

  go-test:
    uses: ipdxco/unified-github-workflows/.github/workflows/go-test.yml@v1.0
    with:
      go-versions: '["this"]'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

